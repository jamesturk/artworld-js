<html>

  <body>
    <canvas id="mainCanvas" width="500" height="500"></canvas>
    <script type="module">
      import {
        artworld,
        Color,
        Pico8,
        Group,
        Rect,
        Random,

      } from "../artworld/index.js";

      for (let i = 0; i < 50; i++) {
